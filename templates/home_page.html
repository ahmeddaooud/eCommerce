{% extends 'base.html' %}

{% load static %}

{% block base_head %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock base_head %}

{% block content %}

    <div class='text-center'>
        <h1>{{ title }}</h1>
        <h1>Hello, world we`re working</h1>
    </div>
    <div class="row">
        <div class="col">
            <img src="{% static 'img/iceland.jpg' %}" alt="iceland" class="img-fluid">
            <p>{{ content }}</p>
        </div>
    </div>
    {% if request.user.is_authenticated %}
        <div class="row">
            <div class="col">
                <h1>Premium content</h1>
                <p>{{ premium_content }}</p>
            </div>
        </div>
    {% endif %}

{% endblock content %}
